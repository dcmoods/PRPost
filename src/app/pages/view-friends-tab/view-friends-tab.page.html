<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View Friends</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
    
    <ion-card *ngFor="let friend of friends | async">
        <ion-card-header>
            {{ friend.displayName }}
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            {{ friend.email }}
          </ion-item>

          <ion-item lines="none">
            {{ friend.phoneNumber }}
          </ion-item> -->
          
        </ion-card-content>
      </ion-card>

</ion-content>
