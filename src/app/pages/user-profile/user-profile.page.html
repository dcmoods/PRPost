<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user | async; let user; else loading">
    <ion-item>
      <ion-label position="floating">Display Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" readonly [(ngModel)]="user.email"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone #</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phoneNumber"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="submit(user)" color="success">Update</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <ng-template #loading>Loading User Data...</ng-template>
</ion-content>
