<ion-header>
  <ion-toolbar>
    <ion-title>
      <small>{{ post.commentsCount || 0 }} people have commented.</small>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()" >
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let comment of postComments | async">
    <ion-item>
      <ion-icon slot="start" name="chatbubbles"></ion-icon>
      <ion-row>
        <ion-col>
          <ion-label text-wrap>{{ comment.text }}</ion-label>
          <ion-label ><small>{{ comment.owner_name }} <i>{{ ago(comment.created.toDate()) }}</i></small></ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
