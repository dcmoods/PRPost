<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >


  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>An app for sharing your Gym Personal Records.</ion-card-subtitle>
      <ion-card-title>PR-Post</ion-card-title>
    </ion-card-header>
    
    <ion-card-content text-center no-lines>
      <ion-icon name="body" class="logo" ></ion-icon>
    </ion-card-content>
  </ion-card>
  <ion-grid style="width: 75%;">

    <ion-row class="rowStyle" align-items-center>
      <ion-icon name="mail" color="primary"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle" align-items-center>
      <ion-icon name="key" color="primary"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <ion-button ion-button block round outline color="primary"
        style="margin-top: 20px;" (click)="login()">Login</ion-button>
    </ion-row>
    <ion-row>
        <ion-button ion-button block clear color="secondary" (click)="gotoSignup()">
          Don't have an account? Sign Up
        </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
